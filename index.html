    * {
  box-sizing: border-box;

/* Style the header */
.header {
  background-image:url(BGpattern.png);
  background-size: 100px; 
  padding: 10px;
  text-align: center;
  font-size: 35px;
  overflow: hidden;
}
        
/* Container for flexboxes */
.row {
  display: -webkit-flex;
  display: flex;
}

.column {
  padding: 10px;
  
}

.column.left {
   -webkit-flex: 1;
   -ms-flex: 1;
   flex: 1;

}

.column.middle {
  -webkit-flex: 2;
  -ms-flex: 2;
  flex: 2;

}
        
.column.right {
   -webkit-flex: 1;
   -ms-flex: 1;
   flex: 1;
}

/* Style the footer */
.footer {
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .row {
    -webkit-flex-direction: column;
    flex-direction: column;
  }
}
        
    .sliding-background {
    background: url(scrollbar.png) repeat-x;
    background-size: contain;
    height: 80px;
    width: 1960px;
    animation: slide 10s linear infinite;
    }
        
    @keyframes slide {
        0% {transform: translate3d(0, 0, 0);
        }
        100% {transform: translate3d(-490px, 0, 0);
        }
    }
     

.buttons {

  .image {

.shop {

.shop-overlay {

.shop:hover .shop-overlay {
